<div ng-bind-html="navbar"></div>
<div class="front-items">
   <table>
      <thead>
         <tr>
            <th>商家</th>
            <th>广告类型</th>
            <th>过期日期</th>
            <th>联系邮箱</th>
         </tr>
      </thead>
      <tbody class="even_odd_parent">
         <tr ng-repeat="ad in ads">
            <td data-header="商家">{{ad.name}}</td>
            <td data-header="广告类型">{{ad.typeID == 1 ? '电子黄页' : '页顶广告'}}</td>
            <td data-header="过期日期">{{ad.expTime * 1000 | date: 'MM/dd/yyyy'}}</td>
            <td data-header="联系邮箱">{{ad.email}}</td>
         </tr>
      </tbody>
   </table>
   <br />
   <table>
      <thead>
         <tr>
            <th>商家</th>
            <th>金额</th>
            <th>付款日期</th>
            <th>过期日期</th>
            <th>备注</th>
         </tr>
      </thead>
      <tbody class="even_odd_parent">
         <tr ng-repeat="p in payments" >
            <td data-header="商家">{{p.name}}</td>
            <td data-header="金额">${{p.amount}}</td>
            <td data-header="付款日期">{{p.payTime * 1000 | date: 'MM/dd/yyyy'}}</td>
            <td data-header="过期日期">{{p.expTime * 1000 | date: 'MM/dd/yyyy'}}</td>
            <td data-header="备注">{{p.comment}}</td>
         </tr>
      </tbody>
   </table>
</div>
