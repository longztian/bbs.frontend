<div ng-bind-html="navbar"></div>
<form accept-charset="UTF-8" autocomplete="off" ng-submit="addAd()">
   <fieldset>
      <label class="label" data-help="广告名称">名称</label><input size="22" name="name" type="text" ng-model="name" required/>
   </fieldset>
   <fieldset>
      <label class="label" data-help="联系Email">Email</label><input size="22" name="email" type="email" ng-model="email" required />
   </fieldset>
   <fieldset>
      <label class="label" data-help="广告类别">类别</label><select class="form_element" name="type_id" ng-model="type_id">
         <option value="1">电子黄页</option>
         <option value="2">页顶</option>
      </select>
   </fieldset>
   <fieldset>
      <button type="submit">添加广告</button>
   </fieldset>
</form>
