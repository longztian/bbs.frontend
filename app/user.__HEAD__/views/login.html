<div ng-bind-html="navbar"></div>
<form accept-charset="UTF-8" autocomplete="on" ng-submit="login(email,password)">
   <fieldset><label class="label" data-help="输入您在 缤纷休斯顿 华人论坛 的用户名">注册邮箱</label><input name="email" type="email" required autofocus ng-model="email"></fieldset>
   <fieldset><label class="label" data-help="输入与您用户名相匹配的密码">密码</label><input name="password" type="password" required ng-model="password"></fieldset>
   <fieldset><button type="submit">登录</button></fieldset>
</form>
